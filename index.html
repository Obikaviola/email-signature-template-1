<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Quality Cars</title>
</head>
<body style="font-size: 10pt; font-family: Tahoma, Geneva, Verdana, sans-serif;">
    <table style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #3a4345; max-width: 440px;" cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr>
                <td style="font-size: 10pt; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 12pt; padding-bottom: 10px; width: 135px;" valign="top">
                    <p style="text-align: center; padding-right: 2px;">
                        <img src="photo.png" alt="" style="max-width: 100px; height: auto; border: 0;" width="100" border="0">
                        <br/>
                    </p>
                </td>
                <td style="width: 20px;"></td>
                <td style="font-family: Tahoma, Geneva, Verdana, sans-serif; line-height: 15px; padding-bottom: 0px; width: 285px;" valign="top">
                    <p style="font-size: 14pt; color: #d53700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-bottom: 10px; margin-bottom: 0px;">
                        <span style="font-size: 14pt; color: #d53700;"><strong>{firstname} {lastname}</strong></span>
                        <span style="font-size: 10pt; color: #3a4345;">
                            <br/>
                            <strong>{title}</strong>
                        </span>
                    </p>
                    <p>
                        <span style="font-size: 9pt; color: #000000; line-height: 13pt;"><strong>M:</strong>
                            <a href="callto: +2348149372359" style="text-decoration: none; font-size: 9pt; color: #000000; line-height: 13pt;">
                                <span style="font-size: 9pt; color: #000000; line-height: 13pt; text-decoration: none;">{Mobile}</span>
                            </a>
                            <br/>
                        </span>
                        <span style="font-size: 9pt; color: #000000; line-height: 13pt;"><strong>P:</strong>
                            <a href="telto:08149372359" style="text-decoration: none; font-size: 9pt; color: #000000; line-height: 13pt;">
                                <span style="font-size: 9pt; color: #000000; line-height: 13pt; text-decoration: none;">{Phone}</span>
                            </a>
                            <br/>
                        </span>
                        <span style="font-size: 9pt; color: #000000; line-height: 13pt;"><strong>E:</strong>
                            <a href="mailto:obikaviola2001@gmail.com" style="text-decoration: none; font-size: 9pt; color: #000000; line-height: 13pt;">
                                <span style="font-size: 9pt; color: #000000; line-height: 13pt; text-decoration: none;">{Email}</span>
                            </a>
                            <br/>
                        </span>
                    </p>
                    <p style="margin-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
                        <span style="font-size: 9pt; color: #3a4345; line-height: 13pt;"><strong>{company}</strong><br/></span>
                        <span style="font-size: 9pt; line-height: 13pt;">
                            <span>{address1} <span>, </span></span>
                            <span> {address2}</span>
                        </span>
                    </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <table style="margin: auto;" cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            <tr>
                                <td style="padding-right: 2px;">
                                    <p>
                                        <a href="#" target="_blank" rel="noopener"><img src="fb.png" alt="facebook-icon" style="width: 20px; height: 20px; border: 0;" width="20" height="20">
                                        </a>
                                    </p>
                                </td>
                                <td style="padding-right:2px;">
                                    <p>
                                        <a href="#" target="_blank" rel="noopener">
                                            <img src="tt.png" alt="twitter-icon" style="width: 20px; height: 20px; border: 0;" width="20" height="20" border="0">
                                        </a>
                                    </p>
                                </td>
                                <td style="padding-right: 2px;">
                                    <p>
                                        <a href="#" target="_blank" rel="noopener">
                                            <img src="yt.png" alt="youtube-icon" style="border: 0; width: 20px; height: 20px;" width="20" height="20" border="0">
                                        </a>
                                    </p>
                                </td>
                                <td style="padding-right: 2px;">
                                    <p>
                                        <a href="#" target="_blank" rel="noopener">
                                            <img src="ln.png" alt="linkedin-icon" style="border: 0; width: 20px; height: 20px;" width="20" height="20" border="0">
                                        </a>
                                    </p>
                                </td>
                                <td style="padding-right: 2px;">
                                    <p>
                                        <a href="#" target="_blank" rel="noopener">
                                            <img src="it.png" alt="instagram-icon" style="border: 0; width: 20px; height: 20px;" width="20" height="20" border="0">
                                        </a>
                                    </p>
                                </td>
                                <td style="padding-right: 2px;">
                                    <p>
                                        <a href="#" target="_blank" rel="noopener">
                                            <img src="pt.png" alt="pinterest-icon" style="border: 0; width: 20px; height: 20px;" width="20" height="20" border="0">
                                        </a>
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td style="width: 20px;"></td>
                <td style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 15px; padding-bottom: 0px; width: 285px;" valign="top">
                    <span>
                        <a href="#" target="_blank" rel="noopener" style="text-decoration: none; color: #d53700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 9pt;"><strong>{company website}</strong></a>
                    </span>
                </td>
            </tr>
            <tr>
                <td style="height: 20px;" colspan="3"></td>
            </tr>
            <tr>
                <td colspan="3" style="border-top: 2px solid #d53700;">
                    <p>
                        <a href="#" target="_blank" rel="noopener">
                            <img src="banner.png" alt="banner" style="max-width: 440px; height: auto; border: 0;" width="440" border="0" />
                        </a>
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="padding-top: 15px;">
                    <p style="font-size: 7pt; line-height: 9pt; color: #d53700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">{disclaimer}</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
